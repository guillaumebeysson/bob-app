name: Spring Boot => Build only

on:
  push:
    branches:
      - main

jobs:

  Back-CI:
    name: Spring Boot CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'back'

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Java 11 pour le projet Spring Boot
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. Compile with Maven
      - name: Compile with Maven
        run: mvn compile
      
      # 4. Tests with Maven
      - name: Tests with Maven
        run: mvn test jacoco:report

      # 5. Build avec Maven
      - name: Build with Maven
        run: mvn package -DskipTests=true

      # 6. Télécharger le rapport de couverture Jacoco en tant qu'artefact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco