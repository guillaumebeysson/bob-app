name: Spring Boot => Build only

on:
  push:
    branches:
      - main

jobs:

  Back-CI:
    name: Spring Boot CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'back'

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Java 11 pour le projet Spring Boot
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Compile with Maven
      - name: Compile with Maven
        run: mvn compile
      
      # 4. Tests with Maven
      - name: Tests with Maven
        run: mvn test jacoco:report

      # 5. Build avec Maven
      - name: Build with Maven
        run: mvn package -DskipTests=true

      # 6. Télécharger le rapport de couverture Jacoco en tant qu'artefact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco
      
      # 6. Analyse de qualité avec SonarCloud
      - name: Analyze code with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
          -Dsonar.projectKey=guillaumebeysson_bob-app \
          -Dsonar.organization=guillaumebeysson  \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}